<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user_check.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <br><br><br>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

    <div class="container">
        <form id="frm" name="frm"  class="container">
            <div class="mb-3">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control">
            </div>
            <input type="hidden" id="hiddenPassword" th:field="${userDto.password1}">
            <input type="hidden" id="userNo" th:field="${userDto.userNo}">
            <button class="next" type="button" onclick="validatePassword()">회원탈퇴</button>
        </form>
    </div>
</div>
</body>
</html>
