<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user_money.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="content" layout:fragment="content">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/information}">내 정보 수정</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/ticket}">예매 내역</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/delete}">회원 탈퇴</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/money}">금액 충전</a>
        </li>
    </ul>
    <h4 class="text-center">$$$ 금액 충전 $$$</h4>
    <form id="f" class="container"  th:object="${userDto}">
        <div class="mb-3">
            <label for="userName" class="form-label">작성자</label>
            <input id="userName" type="text" class="form-control" th:field="*{userName}" readonly>
        </div>

        <div class="mb-3">
            <label for="money" class="form-label">충전 금액</label>
            <select id="money" class="form-select">
                <option value="0">충전할 금액</option>
                <option value="10000">10,000원</option>
                <option value="20000">20,000원</option>
                <option value="30000">30,000원</option>
                <option value="40000">40,000원</option>
                <option value="50000">50,000원</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">비밀번호</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control">
        </div>

        <div class="mb-3">
            <label for="userNo" class="form-label"></label>
            <input id="userNo" type="hidden" class="form-control" th:field="*{userNo}">
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-primary" onclick="validateAndCharge()">충전</button>
        </div>
    </form>
</div>
</body>
</html>
