<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 라이브러리 링크 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user_check.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <div align="center" class="container">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/main}">내 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/ticket}">예매 정보 확인</a>
            </li>
        </ul>

        <br>
        <form id="frm" class="row g-3" th:action="@{/user/information}" method="post" th:object="${userDto}">
            <div class="col-md-6">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" id="userId" class="form-control" th:field="*{userId}" readonly>
            </div>

            <div class="col-md-6">
                <label for="userName" class="form-label">이름</label>
                <input type="text" id="userName" class="form-control" th:field="*{userName}" >
            </div>

            <div class="col-md-6">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" id="password1" class="form-control" th:field="*{password1}">
            </div>

            <div class="col-md-6">
                <label for="password2" class="form-label">비밀번호확인</label>
                <input type="password" id="password2" class="form-control" th:field="*{password2}">
            </div>

            <div class="col-md-6">
                <label for="birth" class="form-label">생년월일</label>
                <input type="text" id="birth" class="form-control" th:field="*{birth}" readonly>
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">전화번호</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">이메일</label>
                <input type="text" id="email" class="form-control" th:field="*{email}">
            </div>

            <input type="hidden" id="userNo" th:field="*{userNo}">
            <input type="hidden" id="userRole" th:field="*{userRole}">
            <input type="hidden" id="money" th:field="*{money}">

            <div align="center" class="col-12">
                <button type="button" class="btn btn-primary" onclick="update()">수정</button>
                <a class="btn btn-secondary" th:href="@{/user/main}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
